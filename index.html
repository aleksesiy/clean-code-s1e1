<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
    <div class="mainImgContainer">
        <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
        <a class="infoLink" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="mainContainer">

        <h3>Add Item</h3>
        <div class="taskWrapper">
            <input id="newTask" class="task" type="text">
            <button>Add</button>
        </div>


        <h3>Todo</h3>

        <ul class="taskList" id="incompleteTasks">
            <li class="taskListItem">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove"></button>
            </li>
            <li class="editMode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove"></button>
            </li>
        </ul>

        <h3>Completed</h3>

        <ul class="taskList" id="completeTasks">
            <li class="taskListItem">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove"></button>
            </li>
        </ul>

    </div>
    <script src="app.js"></script>
</body>

</html>
